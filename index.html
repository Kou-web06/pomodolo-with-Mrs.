<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ポモドーロ with MGA</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="pomodoro-container">
    <!-- リンゴの回転アニメーション -->
    <div class="apple-animation">
      <svg width="50" height="50" viewBox="0 0 100 100" class="apple-icon">
        <path d="M50 20 C30 10, 20 30, 30 50 C20 70, 30 90, 50 80 C70 90, 80 70, 70 50 C80 30, 70 10, 50 20 Z" fill="#00FF7F"/>
        <path d="M50 10 C55 5, 60 10, 55 15 L50 20" fill="#008000"/>
      </svg>
    </div>
    <h1>Let's Pomodoro !<br>with<br>Mrs. GREEN APPLE</h1>
    <div id="timer" class="timer-text">25:00</div>
    <div class="buttons">
      <button onclick="startTimer()">開始</button>
      <button onclick="stopTimer()">停止</button>
      <button onclick="resetTimer()">リセット</button>
    </div>
    <div id="session-count">セッション: 0</div>
    <div id="checkmark" class="hidden">✔</div>
    <!-- Spotifyプレイリスト -->
    <h3>Mrs. GREEN APPLE 人気曲</h3>
    <iframe src="https://open.spotify.com/embed/playlist/0az25oN5moaVpXzgRg7kca" width="100%" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
  </div>
  <!-- 無料のベル音（freesound.orgより） -->
  <audio id="bell" src="mrs.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
